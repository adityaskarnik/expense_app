<!-- Main content -->
<div class="content-wrapper">
    
    <!-- Page header -->
    <div class="page-header page-header-light">
        <div class="page-header-content header-elements-md-inline">
            <div class="page-title d-flex">
                <h4><span class="font-weight-semibold">Dashboard</h4>
                <a href="#" class="header-elements-toggle text-default d-md-none"><i class="icon-more"></i></a>
            </div>

            <div class="header-elements d-none">
                <div class="d-flex justify-content-center">
                    <a href="#" class="btn btn-link btn-float text-default"><i class="icon-bars-alt text-primary"></i><span>Statistics</span></a>
                    <a href="#" class="btn btn-link btn-float text-default"><i class="icon-calculator text-primary"></i> <span>Invoices</span></a>
                    <a href="#" class="btn btn-link btn-float text-default"><i class="icon-calendar5 text-primary"></i> <span>Schedule</span></a>
                </div>
            </div>
        </div>

        <div class="breadcrumb-line breadcrumb-line-light header-elements-md-inline">
            <div class="d-flex">
                <div class="breadcrumb">
                    <a href="index.html" class="breadcrumb-item"><i class="icon-home2 mr-2"></i> Dashboard</a>
                </div>

                <a href="#" class="header-elements-toggle text-default d-md-none"><i class="icon-more"></i></a>
            </div>

            <div class="header-elements d-none">
                <div class="breadcrumb justify-content-center">
                    <a href="#" class="breadcrumb-elements-item">
                        <i class="icon-comment-discussion mr-2"></i>
                        Support
                    </a>

                    <div class="breadcrumb-elements-item dropdown p-0">
                        <a href="#" class="breadcrumb-elements-item dropdown-toggle" data-toggle="dropdown">
                            <i class="icon-gear mr-2"></i>
                            Settings
                        </a>

                        <div class="dropdown-menu dropdown-menu-right">
                            <a href="#" class="dropdown-item"><i class="icon-user-lock"></i> Account security</a>
                            <a href="#" class="dropdown-item"><i class="icon-statistics"></i> Analytics</a>
                            <a href="#" class="dropdown-item"><i class="icon-accessibility"></i> Accessibility</a>
                            <div class="dropdown-divider"></div>
                            <a href="#" class="dropdown-item"><i class="icon-gear"></i> All settings</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /page header -->


    <!-- Content area -->
    <div class="content">

        <!-- Basic initialization -->
        <div class="card">
            <div class="card-header header-elements-inline">
                <h5 class="card-title">All expenses </h5>
                <div class="header-elements">
                    <div class="list-icons">
                        <a class="list-icons-item" data-action="collapse"></a>
                        <a class="list-icons-item" data-action="reload"></a>
                        <a class="list-icons-item" data-action="remove"></a>
                    </div>
                </div>
            </div>
            
            <table id="expense_table" class="table table-striped table-bordered" style="overflow: scroll; width:100%">
                <thead>
                </thead>    
                <tbody>
                </tbody>
            </table>
        </div>
        <!-- /basic initialization -->


    </div>
    <!-- /content area -->

</div>
<!-- /main content -->

<script type="text/javascript" language="javascript" class="init">
    $(document).ready(function() {
        $('#expense_table').dataTable( {
            "scrollX": true,
		    // "scrollCollapse": true,
		    "fixedColumns":   true,
            "order": [[ 0, "desc" ]],
            buttons: {            
                dom: {
                    button: {
                        className: 'btn btn-light'
                    }
                },
                buttons: [
                    'excelHtml5',
                    'csvHtml5',
                    'pdfHtml5'
                ]
            },
            "paging": true,
            // "serverSide": true,
            "processing": true,
            "ajax": {
                "processing": true,
                "url": "{% url 'ajax_loaddata' %}",
                "dataSrc": ""
            },
            "columns": [
                    { "data": "fields.date", "title": "Date"},
                    { "data": "fields.amount" , "title": "Amount"},
                    { "data": "fields.payee_payer" , "title": "Payee/Payer"},
                    { "data": "fields.category" , "title": "Category"},
                    { "data": "fields.sub_category" , "title": "Sub Category"},
                    { "data": "fields.payment_method" , "title": "Payment Method"},
                    { "data": "fields.description" , "title": "Description"},
                    { "data": "fields.ref_checkno" , "title": "Ref/Check No"},
                    { "data": "fields.status" , "title": "Status"},
                    { "data": "fields.receipt_picture" , "title": "Receipt Picture"},
                    { "data": "fields.account" , "title": "Accout"},
                    { "data": "fields.tag" , "title": "Tag"},
                    { "data": "fields.tax" , "title": "Tax"},
                    { "data": "fields.mileage" , "title": "Mileage"}
                ]
        } );
    } );
</script>
{% endblock %}
